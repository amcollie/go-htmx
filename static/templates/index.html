<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="row mt-4 g-4 mx-4">
        <div class="col-8">
            <h1 class="mb-4">Film List</h1>
            <table id="films-table" class="table table-striped table-hover display">
                <thead>
                    <tr scope="row">
                        <th scope="col">Title</th>
                        <th scope="col">Director</th>
                        <th scope="col" class="text-center">Year</th>
                        <th scope="col" class="text-center">Box Office</th>
                    </tr>
                </thead>
                <tbody id="film-list" class="table-group-divider">
                    {{ block "tableData" . }}
                    {{ end}}
                </tbody>
            </table>
        </div>
        
        <div class="col-4">
            <h2 class="mb-4">Add Film</h2>
            
            <form 
                hx-post="/add-film" 
                hx-swap="beforeend" 
                hx-target="#film-list" 
                hx-indicator="#spinner"
            >
                <div class="mb-2">
                    <label for="film-title">Title</label>
                    <input type="text" name="title" id="film-title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="film-director">Director</label>
                    <input type="text" name="director" id="film-director" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="film-year">Year</label>
                    <input type="number" name="year" id="film-year" class="form-control" min="1900">
                </div>
                <div class="mb-3">
                    <label for="film-boxOffice">Box Office</label>
                    <input type="number" name="boxOffice" id="film-boxOffice" class="form-control" min="1000000">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span 
                        id="spinner" 
                        class="spinner-border spinner-border-sm text-light htmx-indicator" 
                        role="status" 
                        aria-hidden="true"
                    >
                    </span>
                    Submit
                </button>
            </form>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous"
    >
    </script>
    <script 
        src="https://unpkg.com/htmx.org@1.9.4" 
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" 
        crossorigin="anonymous"
    >
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
